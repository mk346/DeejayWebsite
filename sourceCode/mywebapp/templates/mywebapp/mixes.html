{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="t-container">
	<div class="t-body">
	<br>
	<table class="table table-info table-striped table-hover table-bordered ">
		<thead>
		  <tr>			
			<th>Genre</th>
			<th>Title</th>
			<th>Uploaded On</th>
			<th>Download</th>

		  </tr>
        </thead>
        <tbody>
        	{% for mix in mixes %}
        	<tr>
        		<td>{{mix.genre}}</td>
        		<td>{{mix.title}}</td>
        		<td>{{mix.added_date}}</td>
                        <td>
        		<a href="{{mix.adminupload.url}}" class="btn btn-success btn-sm" target="_blank">Download</a>
        		</td>
        	</tr>


        	{% endfor %}


        </tbody>		
	</table>
        </div>
        <br/><br><br/>
        <br/><br><br/>

</div>


{% endblock content %}
